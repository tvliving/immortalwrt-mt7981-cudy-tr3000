name: 798x-UBOOT

on:
  workflow_dispatch:
    inputs:
      prerelease:
        description: 'æ˜¯å¦å‘å¸ƒä¸ºé¢„å‘å¸ƒç‰ˆæœ¬ (Pre-release)'
        required: false
        type: boolean
        default: false

env:
  GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
  WRT_TARGET: MTK-798x
  WRT_REPO: https://github.com/weekdaycare/bl-mt798x-dhcpd
  WRT_BRANCH: master
  PRERELEASE: ${{ github.event.inputs.prerelease }}

permissions: write-all

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Projects
        uses: actions/checkout@main

      - name: âš™ï¸ Initialization Environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo -E apt -yqq purge firefox
          sudo -E apt -yqq update
          sudo -E apt -yqq full-upgrade
          sudo -E apt -yqq autoremove --purge
          sudo -E apt -yqq autoclean
          sudo -E apt -yqq clean
          sudo -E apt -yqq install dos2unix bison build-essential device-tree-compiler flex gcc-aarch64-linux-gnu libssl-dev qemu-user-static
          sudo -E systemctl daemon-reload
          sudo -E timedatectl set-timezone "Asia/Shanghai"

          sudo mkdir -p /mnt/build_wrt
          sudo chown $USER:$USER /mnt/build_wrt
          sudo ln -s /mnt/build_wrt $GITHUB_WORKSPACE/wrt

      - name: âš™ï¸ Initialization Values
        run: |
          echo "WRT_DATE=$(TZ=UTC-8 date +"%y.%m.%d")" >> $GITHUB_ENV

      - name: â¬‡ï¸ Clone Code
        run: |
          git clone --depth=1 --single-branch --branch $WRT_BRANCH $WRT_REPO ./wrt/

      - name: ðŸ› ï¸ Compile Firmware
        run: |
          cd ./wrt/
          SOC=mt7981 BOARD=cudy_tr3000-v1 VERSION=2025 MULTI_LAYOUT=1 ./build.sh

      - name: ðŸ“¦ Package Firmware
        run: |
          cd ./wrt/ && mkdir ./upload/

          for FILE in $(find ./output/ -type f -iname "*.*") ; do
            EXT=$(basename $FILE | cut -d '.' -f 2-)
            NAME=$(basename $FILE | cut -d '.' -f 1)
            NEW_FILE="$NAME"_"$WRT_DATE"."$EXT"
            mv -f $FILE ./upload/$NEW_FILE
          done

      - name: ðŸ“Œ Generate release tag
        id: tag
        run: |
          FIRMWARE_NAME="uboot-128M"
          BUILD_TIME=$(date +"%Y%m%d-%H%M")
          RELEASE_TAG="${FIRMWARE_NAME}-${BUILD_TIME}"
          echo "release_tag=$RELEASE_TAG" >> $GITHUB_OUTPUT

          # ç”Ÿæˆ release ä¿¡æ¯
          cat > release.txt << EOF
          ## ðŸ“¦ Uboot Firmware Release

          **ðŸ·ï¸ Release:** $RELEASE_TAG
          **ðŸ“¦ Repo:** $WRT_REPO
          **ðŸŒ¿ Branch:** $WRT_BRANCH
          **ðŸ“± ATF:** atf-20250711
          **ðŸ“± MTK:** uboot-mtk-20250711
          **ðŸ“… Build Date:** $(date +"%Y-%m-%d %H:%M:%S")

          ## ðŸ“¥ Download

          Download the firmware files from the assets below.

          ## ðŸš§ Notice

          è¯¥å›ºä»¶ä¸º DHCP ä¸‰åˆ†åŒº uboot ï¼Œæ”¯æŒåŽŸåŽ‚ ubi å¤§å° 64MBï¼Œæ‰©å®¹ ubi åˆ†åŒº 112MBï¼Œæœ€å¤§ ubi åˆ†åŒº 122MB

          ---

          Built with â¤ï¸ using [GitHub Actions](https://github.com/features/actions)
          EOF

          echo "status=success" >> $GITHUB_OUTPUT

      - name: ðŸ“¤ Upload firmware to release
        uses: softprops/action-gh-release@v2
        if: steps.tag.outputs.status == 'success' && !cancelled()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.release_tag }}
          body_path: release.txt
          prerelease: ${{ env.PRERELEASE == 'true' }}
          files: ./wrt/upload/*.bin
